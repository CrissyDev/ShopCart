<div class="container">
<section class="featured-deals-banner mb-5 rounded text-white p-4 position-relative overflow-hidden">
    <div class="d-flex justify-content-between align-items-center flex-wrap">
      <div class="container">
        <div class="mb-4 mb-md-0">
          <h2 class="fw-bold fs-1">Featured Deals</h2>
          <p class="fs-5">SAVE UPTO 60%</p>
          <button class="btn btn-light btn-sm px-3 py-2 fw-semibold rounded-pill">Explore More</button>
        </div>
      </div>
      <div class="d-flex gap-3" style="margin-left: auto; display: flex; justify-content: flex-end; gap: 1rem;">
  <img src="https://images.pexels.com/photos/1683566/pexels-photo-1683566.jpeg?auto=compress&cs=tinysrgb&w=300"
       class="img-fluid rounded" style="max-height: 180px; object-fit: cover;" alt="Product">
  <img src="https://images.pexels.com/photos/3394650/pexels-photo-3394650.jpeg?auto=compress&cs=tinysrgb&w=300"
       class="img-fluid rounded" style="max-height: 180px; object-fit: cover;" alt="Product">
  <img src="https://images.pexels.com/photos/3394662/pexels-photo-3394662.jpeg?auto=compress&cs=tinysrgb&w=300"
       class="img-fluid rounded" style="max-height: 180px; object-fit: cover;" alt="Product">
</div>

    </div>
  </section>
</div>

<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="fw-bold">New Arrivals</h3>
    <a href="#" class="text-primary fw-semibold text-decoration-none">View More</a>
  </div>

  <div class="position-relative">
    <button class="carousel-nav left"><i class="fas fa-chevron-left"></i></button>

    <div class="row flex-nowrap overflow-auto pb-4" style="scrollbar-width: none;">
      <div class="col-md-3 col-sm-6" *ngFor="let product of flashDeals">
        <div class="deal-card flicker-hover shadow rounded overflow-hidden position-relative">
          <img [src]="product.thumbnail" [alt]="product.title" class="w-100" style="height: 200px; object-fit: cover;" />
          <div class="p-3 d-flex flex-column h-100">
            <h6 class="fw-bold">{{ product.title }}</h6>
            <div class="stars mb-2 text-warning">
              <i class="fas fa-star" *ngFor="let star of [1,2,3,4,5]"></i>
            </div>
            <div class="price mb-2">
              <span class="fw-bold text-danger fs-5">${{ product.price }}</span>
              <span class="text-muted text-decoration-line-through ms-2">${{ product.price + 1 }}</span>
            </div>
            <div class="d-flex justify-content-between mt-auto">
              <button class="btn btn-outline-purple btn-sm" (click)="addToCart(product)">
                <i class="fas fa-shopping-cart me-1"></i> Add to cart
              </button>
              <button class="btn btn-purple btn-sm" (click)="buyNow(product)">Buy</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button class="carousel-nav right"><i class="fas fa-chevron-right"></i></button>
  </div>
</div>
