<div class="container">
  <div class="row">
    <div class="col-md-6">
      <ng-lottie
        [options]="lottieOptions"
        style="height: auto;">
      </ng-lottie>
    </div>

    <div class="col-md-6">
      <div class="right-side">
        <div class="login-box">
          <h2>Login</h2>
          <form #loginForm="ngForm" (ngSubmit)="onLogin()" novalidate>
            <input
              type="text"
              name="username"
              [(ngModel)]="username"
              placeholder="Email or Username"
              required
              #usernameField="ngModel"
            />
            <div class="text-danger" *ngIf="usernameField.invalid && usernameField.touched">
              Username is required.
            </div>

            <input
              type="password"
              name="password"
              [(ngModel)]="password"
              placeholder="Password"
              required
              minlength="6"
              #passwordField="ngModel"
            />
            <div class="text-danger" *ngIf="passwordField.invalid && passwordField.touched">
              <span *ngIf="passwordField.errors?.['required']">Password is required.</span>
              <span *ngIf="passwordField.errors?.['minlength']">Password must be at least 6 characters.</span>
            </div>

            <div class="options">
              <label><input type="checkbox" /> Remember me</label>
              <a href="#">Forgot Password?</a>
            </div>

            <button
              type="submit"
              class="login-btn"
              [disabled]="loginForm.invalid"
            >Login</button>

            <div class="divider">
              <span>OR</span>
            </div>

            <div class="social-login">
              <p>Login with</p>
              <div class="icons">
                <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Facebook" />
                <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google" />
              </div>
            </div>
          </form>

          <div *ngIf="error" class="error">{{ error }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
