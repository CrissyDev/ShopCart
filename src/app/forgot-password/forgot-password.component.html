<div class="forgot-container">
  <div class="forgot-box">
    <div class="icon-wrapper">
      <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="Reset Icon" />
    </div>

    <h2>Forgot your password?</h2>
    <p class="subtitle">
      A code will be sent to your email to help reset<br />
      your password
    </p>

    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
      <label for="email">Email Address</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="Enter your email address"
        [disabled]="loading"
      />
      
      <div class="error" *ngIf="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched">
        Please enter a valid email address.
      </div>

      <div class="error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" [disabled]="forgotForm.invalid || loading">
        {{ loading ? 'Sending...' : 'Reset password' }}
      </button>
    </form>

    <div class="success-message" *ngIf="successMessage">
      {{ successMessage }}
    </div>

    <a class="back-link" routerLink="/login" [class.disabled]="loading">
      ‚Üê Back to login
    </a>
  </div>
</div>
