<div class="pink-backdrop">
  <div class="shopcart-hero">
    <div class="hero-container">
      <div class="text-content">
        <h2>Grab Upto 50% Off On</h2>
        <h2>Selected Headphone</h2>
        <button class="pink-btn">Buy Now</button>
      </div>
      <div class="image-content">
        <img
          src="https://images.pexels.com/photos/4986504/pexels-photo-4986504.jpeg"
          alt="Headphone"
          class="product-image"
        />
      </div>
    </div>
  </div>
</div>

<div class="filters-section">
  <div class="filters-container">

    <!-- Product Type -->
    <div ngbDropdown class="filter-item d-inline-block">
      <button class="btn btn-light dropdown-toggle" ngbDropdownToggle>Product Type</button>
      <div ngbDropdownMenu>
        <button ngbDropdownItem>Over-Ear</button>
        <button ngbDropdownItem>On-Ear</button>
        <button ngbDropdownItem>In-Ear</button>
      </div>
    </div>

    <!-- Price -->
    <div ngbDropdown class="filter-item d-inline-block">
      <button class="btn btn-light dropdown-toggle" ngbDropdownToggle>Price</button>
      <div ngbDropdownMenu>
        <button ngbDropdownItem>Under $50</button>
        <button ngbDropdownItem>$50 - $100</button>
        <button ngbDropdownItem>Above $100</button>
      </div>
    </div>

    <!-- Review -->
    <div ngbDropdown class="filter-item d-inline-block">
      <button class="btn btn-light dropdown-toggle" ngbDropdownToggle>Review</button>
      <div ngbDropdownMenu>
        <button ngbDropdownItem>⭐⭐⭐⭐⭐</button>
        <button ngbDropdownItem>⭐⭐⭐⭐</button>
        <button ngbDropdownItem>⭐⭐⭐</button>
      </div>
    </div>

    <!-- Close -->
    <div ngbDropdown class="filter-item d-inline-block">
      <button class="btn btn-light dropdown-toggle" ngbDropdownToggle>Close</button>
      <div ngbDropdownMenu>
        <button ngbDropdownItem>Open Back</button>
        <button ngbDropdownItem>Closed Back</button>
      </div>
    </div>

    <!-- Material -->
    <div ngbDropdown class="filter-item d-inline-block">
      <button class="btn btn-light dropdown-toggle" ngbDropdownToggle>Material</button>
      <div ngbDropdownMenu>
        <button ngbDropdownItem>Plastic</button>
        <button ngbDropdownItem>Metal</button>
        <button ngbDropdownItem>Leather</button>
      </div>
    </div>

    <!-- Offer -->
    <div ngbDropdown class="filter-item d-inline-block">
      <button class="btn btn-light dropdown-toggle" ngbDropdownToggle>Offer</button>
      <div ngbDropdownMenu>
        <button ngbDropdownItem>10% Off</button>
        <button ngbDropdownItem>Buy 1 Get 1</button>
        <button ngbDropdownItem>Clearance Sale</button>
      </div>
    </div>

    <!-- All Filters -->
    <div class="all-filters">
      <span>All Filters</span>
      <span class="filter-count">2</span>
    </div>

    <!-- Sort by -->
    <div ngbDropdown class="sort-by d-inline-block">
      <button class="btn btn-outline-dark dropdown-toggle" ngbDropdownToggle>Sort By</button>
      <div ngbDropdownMenu>
        <button ngbDropdownItem>Popularity</button>
        <button ngbDropdownItem>Price: Low to High</button>
        <button ngbDropdownItem>Price: High to Low</button>
        <button ngbDropdownItem>Newest First</button>
      </div>
    </div>

  </div>
</div>
